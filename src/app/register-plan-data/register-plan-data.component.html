<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Plans</h1>
  <p class="lead">Quickly build an effective pricing table for your 
potential customers with this Bootstrap example. It's built with default
Bootstrap components and utilities with little customization.</p>
</div>

<div class="container">
  <div class="row">
    <div [hidden]="loaded" class="card-deck mb-3 text-center">
      <div *ngFor = "let plan of plans" class="card mb-4 box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">{{plan.plan.name}}</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">${{plan.plan.cost}} <small class="text-muted">/ mo</small></h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li *ngFor = "let module of plan.modules">{{module.modules_name}}</li>
          </ul>
          <!--<button type="button" class="btn btn-lg btn-block btn-outline-primary">Select</button>-->
          <input type="checkbox" (change)=changePlans(plan.plan.id,$event.target.checked) class="btn btn-lg btn-block btn-outline-primary">
        </div>
      </div>
    </div>
  </div>
  <div [hidden]="loaded" class="text-center">
      <button type="button" (click)="next()" class="btn btn-primary">
        Next
      </button>
    </div> 
  <div [hidden]="!loaded" class="text-center mb-12">
    <p>Loading ....</p> 
  </div>
</div>
