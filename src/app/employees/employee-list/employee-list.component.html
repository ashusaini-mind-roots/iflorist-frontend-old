<div class="panel panel-primary">
  <div class="panel panel-primary mb-5">
    <div class="panel-body">
      <div class="generic-card">
        <h5 class="card-header">Employees</h5>
      <p-table class="generic-table" #dt [columns]="cols" [value]="employees" [paginator]="true" [rows]="15">
        <ng-template pTemplate="caption">
          <div style="text-align: right">
            <i class="icon-14 setting-icon" style="margin:4px 4px 0 0"></i>
            <input class="imput-gray1" type="text" pInputText size="25" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
          </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-employee>
          <tr>
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.category}}</td>
            <td>{{employee.phone_number}}</td>
            <td>{{employee.status_name}}</td>
            <td>{{employee.store}}</td>
            <td>
              <a [routerLink]="['/edit-employee', employee.id]" class="itemaction edititem">Edit</a>
<!--              <button [routerLink]="['/edit-employee', employee.id]" class="btn btn-success">Edit</button>-->
            </td>
          </tr>
        </ng-template>
      </p-table>
      <div class="generic-card-footer">
        <a [routerLink]="['/create-employee']" class="addbig">Add Employee</a>
      </div>
      </div>
    </div>
  </div>
</div>
