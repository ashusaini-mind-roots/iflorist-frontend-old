<div class="panel panel-primary">
  <div class="panel panel-primary mb-5">
    <div class="panel-body">
      <div class="generic-card table-responsive">
        <h5 class="card-header">App Users</h5>
      <p-table class="app-user-table generic-table" #dt [columns]="cols" [value]="appUsers" [paginator]="true" [rows]="15" [lazy]="true" [loading]="loading">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-appUser>
          <tr>
            <td>{{appUser.name}}</td>
            <td>{{appUser.email}}</td>
			<td [hidden]="appUser.activated_account=='1'">No</td>
			<td [hidden]="appUser.activated_account!='1'">Yes</td>
            <td>
              <a [routerLink]="['/app-user-edit', appUser.app_user_id]" class="itemaction edititem">Edit</a>
<!--              <button [routerLink]="['/edit-employee', employee.id]" class="btn btn-success">Edit</button>-->
            </td>
          </tr>
        </ng-template>
      </p-table>
      <div class="generic-card-footer">
        <a [routerLink]="['/app-user-create']" class="addbig d-flex align-items-center"><span class="plus mr-1"></span><span>Add App User</span></a>
<!--        <a [routerLink]="['/create-employee']" class="addbig">Add Employee</a>-->
      </div>
      </div>
    </div>
  </div>
</div>
