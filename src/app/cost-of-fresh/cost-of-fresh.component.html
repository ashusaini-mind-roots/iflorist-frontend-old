<div class="d-flex justify-content-between align-items-center p-08">

    <app-year-quarter (yearQuarterOutput) = "receiveYearQuarter($event)"></app-year-quarter>

    <div class=" text-right">
        <span class="font-size-08 txt-color-gray3 font-medium pr-1">Target </span>
        <span class="font-size-08 txt-color-blue-soft font-bold">{{target}}%</span>
    </div>
</div>
<div class="panel panel-primary">
    <!--<div class="panel-heading">-->
    <!--<h2>Store List</h2>-->
    <!--</div>-->
    <div class="panel-body">
        <div class="generic-card">
            <h5 class="card-header">Cost of Fresh</h5>
<!--            <ul class="nav nav-pills ml-auto p-2">-->
<!--                <li class="nav-item">-->
<!--                    <a class="nav-link active" href="/storecreate" data-toggle="tab" >Add Store</a>-->
<!--                </li>-->
<!--            </ul>-->
            <p-table class="generic-table" #dt [columns]="cols" [value]="weeks" [paginator]="true" [rows]="15">
                <ng-template pTemplate="caption">
                    <div style="text-align: right">
                        <i class="icon-14 setting-icon" style="margin:4px 4px 0 0"></i>
                        <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns">
                            {{col.header}}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-week>
                    <tr>
                        <td><span class="circle-small">{{week.week_number}}</span></td>
                        <td>{{week.week_ending}}</td>
                        <td>{{week.week_ending_date}}</td>
                        <td>{{week.projected_weekly_revenue}}</td>
                        <td>{{week.actual_weekly_revenue}}</td>
                        <td>{{week.weekly_cog_total}}</td>
                        <td>{{week.difference}}</td>
                        <td>
                            <a [routerLink]="['/week-panel', costOf ,week.week_id]" class="txt-color-dark-blue">View</a>
<!--                            <button [routerLink]="['/week-panel', costOf ,week.week_id]" class="btn btn-success">View</button>-->
                        </td>
                    </tr>
                </ng-template>
                <!--<ng-template pTemplate="body" let-rowData let-columns="columns">
                  <tr>
                      <td *ngFor="let col of columns">
                          {{rowData[col.field]}}
                      </td>
                  </tr>
                </ng-template>-->
            </p-table>
            <!--<table class="table table-striped">
              <thead>
              <tr>
                <th>Name</th>
                <th>Contact phone</th>
                <th>Email</th>
                <th>ZipCode</th>
                <th>Address</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let store of stores">
                <td>{{store.store_name}}</td>
                <td>{{store.contact_phone}}</td>
                <td>{{store.contact_email}}</td>
                <td>{{store.zip_code}}</td>
                <td>{{store.address}}</td>
                <td>
                  <button [routerLink]="['/storeedit', store.id]" class="btn btn-success">Edit</button>
                </td>
              </tr>
              </tbody>
            </table>-->
        </div>
    </div>
</div>
