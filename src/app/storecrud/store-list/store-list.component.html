<div class="panel panel-primary">
  <div class="panel panel-primary mb-5">
    <div class="panel-body">
        <div class="generic-card">
          <h5 class="card-header">Stores</h5>
            <p-table class="generic-table" #dt [columns]="cols" [value]="stores" [paginator]="true" [rows]="10">
              <ng-template pTemplate="caption">
                <div style="text-align: right">
                    <i class="icon-14 setting-icon" style="margin:4px 4px 0 0"></i>
                    <input class="imput-gray1" type="text" pInputText size="25" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                </div>
              </ng-template>
              <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-store>
                  <tr>
                    <td>{{store.store_name}}</td>
                    <td>{{store.contact_email}}</td>
                    <td [hidden]="store.contact_phone==null">({{store.contact_phone | slice:0:3}}) {{store.contact_phone | slice:3:6}}-{{store.contact_phone | slice:6:10}}</td>
					<td [hidden]="store.contact_phone!=null">{{store.contact_phone}}</td>
                    <td>{{store.address}}</td>
                    <td>{{store.zip_code}}</td>
                    <td>
                      <a [routerLink]="['/storeedit', store.id]" class="itemaction edititem">Edit</a>
    <!--                  <button [routerLink]="['/storeedit', store.id]" class="btn btn-success">Edit</button>-->
                    </td>
                  </tr>
              </ng-template>
            </p-table>
          <div class="generic-card-footer">
            <a [routerLink]="['/storecreate']" class="addbig d-flex align-items-center"><span class="plus mr-1"></span><span>Add New Store</span></a>
          </div>
        </div>

      </div>
    </div>
  </div>
